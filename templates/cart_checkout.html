{% extends "base.html" %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/cart_checkout.css' %}">
    <div class="container">
        <div class="col my-4">
            <h2>Step 1 - Review Your Cart Items</h2>
            <div class="my-4" id="items_in_your_checkout2">
            <ul class="list-group" id="items_in_your_checkout">
            </ul>
                <div id="final_qty_total"></div>
        </div>
        </div>
        <div class="col my-4">
            <h2>Step 2 - Enter Address & Other Details:</h2>
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="itemsJson" id="itemsJson">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputname">Name</label>
                        <input type="text" class="form-control" id="inputname" placeholder="Name" name="uname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address1" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address line 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="address2" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" name="city" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Enter State" name="state" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip" name="zip" required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="inputPhone">Phone Number</label>
                        <input type="number" class="form-control" id="inputPhone" name="phonenumber" required>
                    </div>
                <button type="submit" class="btn btn-primary">Place Order</button>
            </form>
        </div>
    </div>
{% endblock content %}
{% block js %}

    {{ block.super }}
    <script src="{% static 'js/cart_checkout.js' %}"></script>

{% endblock %}
